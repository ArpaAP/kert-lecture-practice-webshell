version: '3.8'

services:
  webshell-practice:
    build: .
    container_name: webshell-practice
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html
      - ./nginx.conf:/etc/nginx/sites-available/webshell
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    networks:
      - webshell-network

networks:
  webshell-network:
    driver: bridge
